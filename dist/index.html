<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test-shop</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="bunner">
        <div class="bunner__header">
            <img src="img/bunner/Pattern.png" alt="" class="bunner__pattern">
            <div class="bunner__logo"><a href="/" class="bunner__link">big shop</a></div>
            <div class="bunner__buttons button button_complex">
                <div class="button__search-complex">
                    <p class="button__text button__text_complex">
                        search
                    </p>
                </div>
                <div class="button__separator-complex"></div>
                <div class="button__collection-complex">
                    <p class="button__text button__text_complex">
                        collection
                    </p>
                </div>
            </div>
        </div>
        <div class="bunner__content">
            <h2 class="bunner__title">
                <span class="text-span text-span_black">Summer</span>
                Collection
            </h2>
            <p class="bunner__text">
                <span class="text-span text-span_yellow">25%</span>off
            </p>
            <div class="button button_details">
                <p class="button__text">
                    Details
                </p>
            </div>
        </div>
    </header>


</div>

</body>
</html>
